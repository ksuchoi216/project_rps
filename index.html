<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="rps.js"></script>
    </head>
    <body>
        <section>
            <p>Choose the following selections</p>
            <button id='rock' onClick="playRound('rock')">Rock</button>
            <button id='paper' onClick="playRound('paper')">Paper</button>
            <button id='scissors' onClick="playRound('scissors')">Scissors</button>
            <div id="status">This is round indicator</div>
            <div id="score-board">This is the score board</div>
        </section>
        <section>
            <div>
                <p id="res1">This is round 1 result</p>
                <p id="res2">This is round 2 result</p>
                <p id="res3">This is round 3 result</p>
                <p id="res4">This is round 4 result</p>
                <p id="res5">This is round 5 result</p>
                <p id="final_res">This is final result</p>
            </div>
        </section>
    </body>
</html>
